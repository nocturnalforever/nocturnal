<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href="jQuery-ui/jquery-ui.css">
    <link rel='stylesheet' href="jQuery-ui/jquery-ui.structure.css">
    <link rel='stylesheet' href="jQuery-ui/jquery-ui.theme.css">
    <link rel='stylesheet' href="css/style.css">

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="icon" href="icons/Noc-icon.png">
    
</head>
<body>
   <!-- SHOP -->
    <div>
        <div class="shop-div">
            <h3 style='font-family: "CelticGaramondthe2nd"' id="Typetext"></h1><br>
            <a href="https://nocturnalforever-darkweb.company.site/" target='_blank'>
                <button class="web-button" id="DW-btn" hidden></button>
            </a>
        </div>
    </div>
    <!-- SHOP END -->

</body>
    <script src="jQuery/jquery-3.7.1.js" type="text/javascript"></script>
    <script src="JQ.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script>
    var i = 0;
    var txt1 = "Want to see what we have on The Dark Web?....";
    var speed = 150; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (i < txt1.length) {
            document.getElementById("Typetext").innerHTML += txt1.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }

    }
    typeWriter();
    function button() {
        let btn = document.getElementById("DW-btn");
        btn.hidden = false;
    }

    setTimeout(button, 10000);
</script>
</html>
